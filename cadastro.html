<!DOCTYPE html>
<html>
  <head>
    <title>Login - EnemSmart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/login-cadastro.css" />
  </head>
  <body>
    <header>
      <h3>EnemSmart</h3>
      <ul>
        <li>
          <a href="#">IA</a>
        </li>
        <li>
          <a href="#">Banco de Questões</a>
        </li>
        <li>
          <a href="#">Saber mais</a>
        </li>
      </ul>
      <a href="login.html">Acessar</a>
    </header>

    <div class="container">
      <div class="login-box cadastro-box">
        <h2>Cadastro</h2>
        <form>
          <div class="input-box">
            <input type="text" placeholder="Usuário" />
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Senha" />
          </div>
          <button type="submit">Cadastrar</button>
          <a class="cadastrar" href="./login.html"
            >Já tem uma conta?<br />
            <strong>Faça o login!</strong></a
          >
        </form>
      </div>
      <div class="text">
        <h1>Bem-vindo ao <strong>EnemSmart!</strong></h1>
        <p>
          Crie sua conta para começar os seus estudos e alcançar a aprovação no
          Enem!
        </p>
      </div>
    </div>
  </body>
</html>
